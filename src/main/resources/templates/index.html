<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<button onclick="chessStart()"></button>
</body>
<script>
    function chessStart() {
        $.ajax({
            type: "post",
            url: "/board",
            dataType: "text",
            success: function () {
                location.href = 'contents/chessBoard.html';
            },
            error: function () {
                console.log('error');
            }
        })
    }
</script>
</html>
